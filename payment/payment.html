<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout form</title>
</head>
<body>
    <div class="wrapper">
        <div class="payment">
            <h2>Payment Gateway</h2>
            <div class="form">
                <div class="card">
                    <label class="label">Card Holder</label>
                    <input type="text" class="input" placeholder="Enter Card Holder Name">
                </div>
                <div class="card">
                    <label class="label">Card Number</label>
                    <input type="text" class="input" placeholder="Enter Card Name">
                </div>
                <div class="card-grp">
                    <div class="card-item">
                        <label class="label">Expiry Date:</label>
                        <input type="text" class="input" placeholder="00/00">
                    </div>
                    <div class="card-item">
                        <label class="label">CVC:</label>
                        <input type="text" class="input" placeholder="000/000">
                    </div>
                </div>
                <div class="btn">
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
