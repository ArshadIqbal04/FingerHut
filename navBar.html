<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        #parent {
            display: flex;
            justify-content: space-between;
            color: aliceblue;
            background-color:rgb(28,41,56);
            border-radius: 10px;
 
        }
        #child {
            display: flex;
            justify-content: space-between;
            color: aliceblue;
            gap:30px;

        }
        #parent>div {
            padding-right: 5%;
        }
        #parent>div {
            padding-left: 6%;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div>
            <p>Reebok</p>
        </div>
        <div id="child">
            <p>Men</p>
            <p>Women</p>
            <p>Login</p>
            <p>SignUp</p>
        </div>
    </div>
</body>

</html>
