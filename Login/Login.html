<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <h1 style="text-align: center;">Log In</h1>
    <div class="formpage">
        <h3>Sign In<span> to Fingerhut</span></h3>
<form id="box">
    <label for="">Email Address*</label><br>
            <input type="text" id="mail" placeholder="Enter Your Mail"><br>
            <div class="checkbox">
                <input type="checkbox" style="margin-top: 10%; margin-top: 10px; height:30px; width: 20px;"><p>Remeber on this device.</p>
            </div>
    <label for="">Password*</label><br>
            <input type="text" id="password" placeholder="Password"><br>
            <p style="color:#003399">Forgot Your Password?</p>
            <button style="border: none;" onClick="Login(event)">Sign In</button>
            <p style="text-align: center; color: rgb(116, 114, 114);">New Customer?</p>
            <button style="background-color: white; color: #003399; border-color: blue;">Register on Fingerhut</button>
            <p style="text-align: center; font-size: 13px;">Register now to see your available credit,<br>
                make payments, track orders and more.</p>
           
        </form>
        </div>
</body>
</html>
<script src="Login.js"></script>
